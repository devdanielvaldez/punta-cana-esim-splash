<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripTap - Prueba de Colores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            triptap: {
              primary: "#EF5AFF",
              secondary: "#4EBEFF",
            }
          }
        }
      }
    }
  </script>
  <style>
    .bg-gradient-triptap {
      background-image: linear-gradient(to right, #EF5AFF, #4EBEFF);
    }
    .text-gradient-triptap {
      background-image: linear-gradient(to right, #EF5AFF, #4EBEFF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gradient-triptap">TripTap - Nuevos Colores</h1>
    
    <div class="space-y-4">
      <div>
        <h2 class="text-lg font-medium mb-2">Colores Principales</h2>
        <div class="flex space-x-2">
          <div class="w-16 h-16 rounded-lg" style="background-color: #EF5AFF"></div>
          <div class="w-16 h-16 rounded-lg" style="background-color: #4EBEFF"></div>
        </div>
        <div class="mt-1 text-sm">
          <p>#EF5AFF (Primario) / #4EBEFF (Secundario)</p>
        </div>
      </div>
      
      <div>
        <h2 class="text-lg font-medium mb-2">Gradiente</h2>
        <div class="h-16 rounded-lg bg-gradient-triptap"></div>
      </div>
      
      <div>
        <h2 class="text-lg font-medium mb-2">Botones</h2>
        <button class="px-4 py-2 rounded-lg bg-gradient-triptap hover:opacity-90 transition-opacity font-medium">
          Bot√≥n Principal
        </button>
      </div>
      
      <div>
        <h2 class="text-lg font-medium mb-2">Texto Estilizado</h2>
        <p>Texto normal con <span class="text-[#EF5AFF] font-medium">color primario</span> y <span class="text-[#4EBEFF] font-medium">color secundario</span>.</p>
        <p class="mt-2 text-xl font-bold text-gradient-triptap">Texto con gradiente</p>
      </div>
    </div>
  </div>
</body>
</html>
